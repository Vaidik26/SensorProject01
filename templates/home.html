<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Fault Detection</title>
    <style>
        /* Centering and professional styling for the page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Professional button styling */
        .arrow-button {
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.25em;
            color: #ffffff;
            background-color: #1d72b8;
            padding: 12px 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .arrow-button:hover {
            background-color: #155a8a;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .arrow-button span {
            margin-left: 10px;
            transition: margin-left 0.3s;
            display: inline-block;
        }

        .arrow-button:hover span {
            margin-left: 14px;
        }
    </style>
</head>
<body>
    <h1>Sensor Fault Detection</h1>
    <a href="/load" class="arrow-button">
        Start
        <span>➡️</span>
    </a>
</body>
</html>
